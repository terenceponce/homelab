apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: bazarr
  annotations:
    ignore-check.kube-linter.io/run-as-non-root: "LinuxServer image requires root to start"
    ignore-check.kube-linter.io/no-read-only-root-fs: "Bazarr requires write access to filesystem"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
        - name: bazarr
          image: linuxserver/bazarr:1.5.3
          env:
            - name: TZ
              value: "Asia/Manila"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - containerPort: 6767
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: bazarr-config
        - name: media
          hostPath:
            path: /mnt/storage/media
            type: Directory
