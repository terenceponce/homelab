apiVersion: v1
kind: Service
metadata:
  name: adguard
  namespace: adguard
spec:
  type: LoadBalancer
  selector:
    app: adguard
  ports:
    # Web UI on port 3080 (port 80 conflicts with Traefik)
    - port: 3080
      targetPort: 80
      name: http
    # Setup wizard
    - port: 3000
      targetPort: 3000
      name: setup
    # DNS on standard port 53 - requires disabling systemd-resolved stub listener
    - port: 53
      targetPort: 53
      protocol: TCP
      name: dns-tcp
    - port: 53
      targetPort: 53
      protocol: UDP
      name: dns-udp
