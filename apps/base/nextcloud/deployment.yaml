apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: nextcloud
  annotations:
    ignore-check.kube-linter.io/no-read-only-root-fs: "Nextcloud requires write access to filesystem"
    ignore-check.kube-linter.io/run-as-non-root: "Nextcloud official image requires running as root for Apache"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      containers:
        - name: nextcloud
          image: nextcloud:29-apache
          env:
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_DB
              value: nextcloud
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: nextcloud-db
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-db
                  key: password
            - name: REDIS_HOST
              value: redis
            - name: REDIS_HOST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-db
                  key: redis-password
            - name: NEXTCLOUD_TRUSTED_DOMAINS
              value: "nextcloud.home.local nextcloud.dashfloat.com"
            - name: TRUSTED_PROXIES
              value: "10.0.0.0/8"
            - name: OVERWRITEPROTOCOL
              value: "http"
            - name: NEXTCLOUD_DATA_DIR
              value: "/mnt/storage/nextcloud"
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: nextcloud-data
              mountPath: /var/www/html
            - name: nextcloud-user-data
              mountPath: /mnt/storage/nextcloud
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /status.php
              port: 80
              httpHeaders:
                - name: Host
                  value: nextcloud.home.local
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /status.php
              port: 80
              httpHeaders:
                - name: Host
                  value: nextcloud.home.local
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: nextcloud-data
          persistentVolumeClaim:
            claimName: nextcloud-data
        - name: nextcloud-user-data
          hostPath:
            path: /mnt/storage/nextcloud
            type: DirectoryOrCreate
