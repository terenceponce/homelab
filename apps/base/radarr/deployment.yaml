apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: radarr
  annotations:
    ignore-check.kube-linter.io/run-as-non-root: "LinuxServer image requires root to start"
    ignore-check.kube-linter.io/no-read-only-root-fs: "Radarr requires write access to filesystem"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
        - name: radarr
          image: linuxserver/radarr:6.0.4
          env:
            - name: TZ
              value: "Asia/Manila"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - containerPort: 7878
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: radarr-config
        - name: media
          hostPath:
            path: /mnt/storage/media
            type: Directory
        - name: downloads
          hostPath:
            path: /mnt/storage/downloads
            type: DirectoryOrCreate
